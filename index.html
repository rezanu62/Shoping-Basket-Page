<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="logo">World Peas</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="btn btn-outline-dark">Basket</button>
        </header>

        <!-- Main Content -->
        <div class="row">
            <!-- Basket Items -->
            <div class="col-lg-8">
                <div class="card mb-3 p-3">
                    <div class="d-flex align-items-center">
                        <img src="css/images/heirloom_tomato.png" alt="Heirloom tomato" class="rounded">
                        <div class="ms-3">
                            <h5 class="mb-1">Heirloom tomato</h5>
                            <p class="mb-0 text-success">$5.99 / kg</p>
                        </div>
                        <div class="ms-auto">
                            <strong>$5.99</strong>
                        </div>
                    </div>
                </div>

                <div class="card mb-3 p-3">
                    <div class="d-flex align-items-center">
                        <img src="css/images/organic_ginger.png" alt="Organic ginger" class="rounded">
                        <div class="ms-3">
                            <h5 class="mb-1">Organic ginger</h5>
                            <p class="mb-0 text-success">$12.99 / kg</p>
                        </div>
                        <div class="ms-auto">
                            <strong>$6.50</strong>
                        </div>
                    </div>
                </div>

                <div class="card mb-3 p-3">
                    <div class="d-flex align-items-center">
                        <img src="css/images/sweet onion.png" alt="Sweet onion" class="rounded">
                        <div class="ms-3">
                            <h5 class="mb-1">Sweet onion</h5>
                            <p class="mb-0 text-success">$2.99 / kg</p>
                        </div>
                        <div class="ms-auto">
                            <strong>$14.95</strong>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card p-4">
                    <h5 class="mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$27.44</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span>$3.99</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Tax</span>
                        <span>$2.00</span>
                    </div>
                    <div class="d-flex justify-content-between fw-bold mb-4">
                        <span>Total</span>
                        <span>$33.43</span>
                    </div>
                    <button class="btn btn-success w-100 d-flex align-items-center justify-content-between">
                        <span>Continue to payment</span>
                        <span>&rarr;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
